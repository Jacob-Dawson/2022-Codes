            <section id="innerSection">
                <!-- canvas for the painting -->
                <canvas id="myCanvas2" width="600" height="600">
                    HTML5 is not supported in your browser.
                </canvas>
                <!-- canvas for the paintroller object -->
                <canvas id="myCanvas" width="600" height="600" onclick='togglePainting(event)' ontouchstart='startPaint(event)' onmousemove='doPaint(event)' ontouchmove='doPaint(event)' ontouchend='painting=false' ontouchcancel='painting=false'>
                    HTML5 is not supported in your browser.
                </canvas>
                <div id="belowSection">
                    <label for="rollerColor">Color:</label>
                    <input id="rollerColor" type="color" value="red"/><br><br>
                    <button id="eraseButton" onclick="clearCanvas()">Erase</button>
                </div>
            </section>
        </section>
